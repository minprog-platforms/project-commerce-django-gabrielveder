{% extends "auctions/layout.html" %}

{% block body %}
    <h2>New listing</h2>
    <form action="{% url 'new_listing' %}" method="post">
        {% csrf_token %}
        <div>
            <input type="text", name="url", placeholder="Image URL">
        </div>
        <div>
            <input type="text", name="title", placeholder="Listing Title...">
        </div>
        <div>
            <textarea name="description", rows="5", cols="50", placeholder="Write your description here..."></textarea>
        </div>
        <div>
            <input type="text", name="start_price", placeholder="$ Minimum bid"
        </div>
        <div>
            <input type="submit", value="Save listing"></input>
        </div>
    </form>
{% endblock %}
